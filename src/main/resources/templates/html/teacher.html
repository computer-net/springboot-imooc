<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teacher</title>
</head>
<body>
    Hello <span th:text="imooc"></span>
    <br/>
    Hello <span th:text="${there}"></span>
    <br/>

    <input th:value="${there}">
    <br/>
    <!--  判断字符串是否为空  -->
    判断字符串是否为空: <span th:text="${#strings.isEmpty(there)}"></span>
    <br/>
    <!--  判断字符串是否包含指定字符  -->
    判断字符串是否包含指定字符: <span th:text="${#strings.contains(there, 'a')}"></span>
    <br/>
    <!--  打印参数字符串的长度  -->
    打印参数字符串的长度: <span th:text="${#strings.length(there)}"></span>
    <br/>
    <!--  判断字符串以什么开头  -->
    判断字符串以什么开头: <span th:text="${#strings.startsWith(there, 'J')}"></span>
    <br/>
    <!--  判断字符串以什么结尾  -->
    判断字符串以什么结尾：<span th:text="${#strings.endsWith(there, 'k')}"></span>
    <br/> <br/>

    默认展示时间日期：<span th:text="${birthday}"></span>
    <br/>
    默认格式化日期：<span th:text="${#dates.format(birthday)}"></span>
    <br/>
    指定格式化日期：<span th:text="${#dates.format(birthday, 'yyyy-MM-dd hh:mm:ss')}"></span>
    <br/>

    <span th:if="${sex == 0}">女</span>
    <span th:if="${sex == 1}">男</span>
    <br/>
    <span th:switch="${sex}">
        <span th:case="1">
            男
        </span>
        <span th:case="0">
            女
        </span>
        <span th:case="*">
            未知
        </span>
    </span>
    <br/> <br/>
    <br/> <br/>

    <span th:each="str, status : ${myList}">
        输出：<span th:text="${str}"></span>
        count: <span th:text="${status.count}"></span>
        size: <span th:text="${status.size}"></span>
        index: <span th:text="${status.index}"></span>
        first: <span th:text="${status.first}"></span>
        last: <span th:text="${status.last}"></span>
        odd: <span th:text="${status.odd}"></span>
        even: <span th:text="${status.even}"></span>
        <br/>
    </span>
    <br/>
    <span th:each="attr : ${myMap}">
        <span th:text="${attr}"></span>
        <span th:text="${attr.key}"></span>
        <span th:text="${attr.value}"></span>
        <br/>
    </span>
    <br/> <br/>

<!--    <span th:text="${#request.getAttribute('englishName')}"></span>-->
<!--    <br/>-->
<!--    <span th:text="${#session.getAttribute('userToken')}"></span>-->

</body>
</html>
